name: Docker Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Username aur repo name dhyan se check karein
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-website:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 and Run Container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Docker install karne ke liye (agar nahi hai)
            sudo apt-get update && sudo apt-get install -y docker.io
            
            # Purana container stop aur remove karein (agar chal raha hai)
            sudo docker stop web-container || true
            sudo docker rm web-container || true
            
            # Nayi image pull karein
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-website:latest
            
            # Naya container chalayein
            sudo docker run -d --name web-container -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/my-website:latest
